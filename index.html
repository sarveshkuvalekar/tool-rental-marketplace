<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Rental Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tool Rental Marketplace</h1>
        <p>Rent tools and equipment with ease!</p>
    </header>

    <main>
        <!-- Tool Listing Section -->
        <section id="tool-list">
            <h2>Available Tools</h2>
            <div class="tool-container" id="tool-container">
                <!-- Tools will be dynamically added here -->
            </div>
        </section>

        <!-- Rental Form Section -->
        <section id="rental-form">
            <h2>Rent a Tool</h2>
            <form id="rentalForm">
                <label for="toolName">Tool Name:</label>
                <input type="text" id="toolName" name="toolName" required>

                <label for="rentalDays">Number of Days:</label>
                <input type="number" id="rentalDays" name="rentalDays" min="1" required>

                <label for="userEmail">Your Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>

                <button type="submit">Rent Now</button>
            </form>
            <p id="error-message" class="error"></p>
        </section>

        <!-- Confirmation Section -->
        <section id="confirmation">
            <h2>Rental Confirmation</h2>
            <div id="confirmation-details"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tool Rental Marketplace</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
